{% extends 'base.html' %}
{% load restructuredtext_filter %}

{% block head %}
<title>StackSmash - {{post.title}}</title>
<link type="text/css" href="/static/post.css" rel="stylesheet">
{% endblock %}

{% block body %}
	<div class="container">
		<div class="pre-post">
			<div class="post_title">{{post.title}}</div> 
			<div class="post_date">{{post.pub_date|date:"r"}} by <b>{{post.posted_by}}</b></div>
		</div>
		<hr />
		<div class="post">{{ post.content|restructuredtextify:post }}</div>
	</div>
{% endblock %}
